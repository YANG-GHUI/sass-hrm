# 服务配置
server:
  port: 9001

# Spring配置
spring:
  # 1.应用配置
  application:
    name: ihrm-company # 指定服务名
  # 2.数据库连接池
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/ihrm?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
  # 3.JPA
  jpa:
    database: mysql
    show-sql: true
    open-in-view: true